<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINN + BEN LEVEL LIST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 10px;
      background: #f0f0f0;
    }
    h1 { text-align: center; }
    #top-controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #import-controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #importArea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: monospace;
    }
    #levelList {
      list-style-type: none;
      padding: 0;
    }
    .level {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .level-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .level-header input.name {
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      flex: 1;
      margin-left: 10px;
    }
    .level-header input.name:focus {
      outline: none;
      border-color: #007bff;
    }
    .inputs {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .inputs input {
      flex: 1;
      padding: 5px;
    }
    .controls {
      display: flex;
      gap: 5px;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Level Tier List</h1>
  <div id="top-controls">
    <button onclick="addLevel()">âž• Add Level</button>
  </div>
  <ul id="levelList"></ul>
  <div id="import-controls">
    <textarea id="importArea" placeholder="Paste levels here (e.g., Level 1:3)"></textarea>
    <button onclick="importLevels()">ðŸ“¥ Import Levels</button>
  </div>
  <script>
    const levelList = document.getElementById('levelList');
    const importArea = document.getElementById('importArea');

    function saveToCloud() {
      const data = [...levelList.children].map(level => ({
        name: level.querySelector('.name').value,
        ben: level.querySelector('.ben').value,
        finn: level.querySelector('.finn').value
      }));
      fetch("/.netlify/functions/tier-list", {
        method: "POST",
        body: JSON.stringify(data),
      });
    }

    function loadFromCloud() {
      fetch("/.netlify/functions/tier-list")
        .then(res => res.json())
        .then(data => {
          levelList.innerHTML = '';
          data.forEach(item => createLevel(item.name, item.ben, item.finn));
          updateRanks();
        });
    }

    function createLevel(name = 'New Level', ben = '', finn = '') {
      const li = document.createElement('li');
      li.className = 'level';
      li.innerHTML = `
        <div class="level-header">
          <span class="rank">Rank</span>
          <input class="name" value="${name}">
          <div class="controls">
            <button onclick="moveUp(this)">â¬†</button>
            <button onclick="moveDown(this)">â¬‡</button>
          </div>
        </div>
        <div class="inputs">
          <input class="ben" placeholder="Benâ€™s runs" value="${ben}">
          <input class="finn" placeholder="Finnâ€™s runs" value="${finn}">
        </div>`;
      levelList.appendChild(li);
      addInputListeners(li);
      updateRanks();
    }

    function addInputListeners(levelItem) {
      const inputs = levelItem.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          updateRanks();
          saveToCloud();
        });
      });
    }

    function updateRanks() {
      [...levelList.children].forEach((level, index) => {
        level.querySelector('.rank').textContent = `Rank ${index + 1}`;
      });
    }

    function addLevel() {
      createLevel();
      saveToCloud();
    }

    function moveUp(button) {
      const li = button.closest('li');
      const prev = li.previousElementSibling;
      if (prev) {
        levelList.insertBefore(li, prev);
        updateRanks();
        saveToCloud();
      }
    }

    function moveDown(button) {
      const li = button.closest('li');
      const next = li.nextElementSibling;
      if (next) {
        levelList.insertBefore(next, li);
        updateRanks();
        saveToCloud();
      }
    }

    function importLevels() {
      const lines = importArea.value.trim().split('\n');
      const parsed = [];
      for (let line of lines) {
        const [name, rankStr] = line.split(':');
        if (!name || !rankStr) continue;
        const rank = parseInt(rankStr.trim());
        parsed.push({ name: name.trim(), rank });
      }
      parsed.sort((a, b) => a.rank - b.rank);
      levelList.innerHTML = '';
      parsed.forEach(item => createLevel(item.name, '', ''));
      importArea.value = '';
      updateRanks();
      saveToCloud();
    }

    setInterval(() => {
      saveToCloud();
      loadFromCloud();
    }, 5000);

    loadFromCloud();
  </script>
</body>
</html>
