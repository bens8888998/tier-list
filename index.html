<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINN + BEN LEVEL LIST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 10px;
      background: #f0f0f0;
    }
    h1 { text-align: center; }
    #top-controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #import-controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #importArea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: monospace;
    }
    #levelList {
      list-style-type: none;
      padding: 0;
    }
    .level {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .level-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .level-header input.name {
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      flex: 1;
      margin-left: 10px;
    }
    .level-header input.name:focus {
      outline: none;
      border-color: #007bff;
    }
    .inputs {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .inputs input {
      flex: 1;
      padding: 5px;
    }
    .controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .controls input.rank-input {
      width: 50px;
    }
    .delete-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 2px;
      margin-left: 5px;
      color: #d00;
    }
    .delete-btn:hover {
      color: #a00;
    }
  </style>
</head>
<body>
  <h1>FB LEVEL LIST</h1>
  <div id="top-controls">
    <button onclick="addLevel()">‚ûï Add Level</button>
    <button onclick="loadFromCloud()">üîÑ Reload</button>
  </div>
  <ul id="levelList"></ul>
  <div id="import-controls">
    <textarea id="importArea" placeholder="Paste levels here (e.g., Level 1:3)"></textarea>
    <button onclick="importLevels()">üì• Import Levels</button>
  </div>
  <script>
    const levelList = document.getElementById('levelList');
    const importArea = document.getElementById('importArea');

    function saveToCloud() {
      const data = [...levelList.children].map(level => ({
        name: level.querySelector('.name').value,
        ben: level.querySelector('.ben').value,
        finn: level.querySelector('.finn').value
      }));
      fetch("/.netlify/functions/tier-list", {
        method: "POST",
        body: JSON.stringify(data),
      });
    }

    function loadFromCloud() {
      fetch("/.netlify/functions/tier-list")
        .then(res => res.json())
        .then(data => {
          levelList.innerHTML = '';
          data.forEach(item => createLevel(item.name, item.ben, item.finn));
          updateRanks();
        });
    }

    function createLevel(name = 'New Level', ben = '', finn = '') {
      const li = document.createElement('li');
      li.className = 'level';
      li.innerHTML = `
        <div class="level-header">
          <span class="rank">Rank</span>
          <input class="name" value="${name}">
          <div class="controls">
            <input class="rank-input" type="number" min="1" placeholder="#" title="Move to Rank">
            <button class="delete-btn" title="Delete Level">üóëÔ∏è</button>
          </div>
        </div>
        <div class="inputs">
          <input class="ben" placeholder="Ben‚Äôs runs" value="${ben}">
          <input class="finn" placeholder="Finn‚Äôs runs" value="${finn}">
        </div>`;

      li.querySelector('.rank-input').addEventListener('change', (e) => {
        let targetRank = parseInt(e.target.value);
        if (!targetRank || targetRank < 1) return;
        const items = [...levelList.children];
        if (targetRank > items.length) targetRank = items.length;
        levelList.removeChild(li);
        levelList.insertBefore(li, items[targetRank - 1]);
        updateRanks();
        saveToCloud();
      });

      li.querySelector('.delete-btn').addEventListener('click', () => {
        levelList.removeChild(li);
        updateRanks();
        saveToCloud();
      });

      levelList.appendChild(li);
      addInputListeners(li);
      updateRanks();
    }

    function addInputListeners(levelItem) {
      const inputs = levelItem.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          updateRanks();
          saveToCloud();
        });
      });
    }

    function updateRanks() {
      [...levelList.children].forEach((level, index) => {
        level.querySelector('.rank').textContent = `Rank ${index + 1}`;
      });
    }

    function addLevel() {
      createLevel();
      saveToCloud();
    }

    function importLevels() {
      const lines = importArea.value.trim().split('\n');
      const parsed = [];
      for (let line of lines) {
        const [name, rankStr] = line.split(':');
        if (!name || !rankStr) continue;
        const rank = parseInt(rankStr.trim());
        parsed.push({ name: name.trim(), rank });
      }
      parsed.sort((a, b) => a.rank - b.rank);
      levelList.innerHTML = '';
      parsed.forEach(item => createLevel(item.name, '', ''));
      importArea.value = '';
      updateRanks();
      saveToCloud();
    }

    // Save to cloud every 5 seconds
    setInterval(() => {
      saveToCloud();
    }, 5000);

    loadFromCloud();
  </script>
</body>
</html>
